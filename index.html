<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APPWUS - Market APK Gratis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #2563EB;      /* Biru Utama */
            --secondary: #1D4ED8;    /* Biru Gelap (Gradient) */
            --bg: #F3F4F6;           /* Background Halaman (Abu muda) */
            --white: #FFFFFF;        /* Warna Kartu */
            --icon-bg: #EFF6FF;      /* Background Icon (Biru sangat muda) */
            --text: #1F2937;         /* Warna Teks Utama */
            --gray: #6B7280;         /* Warna Teks Sekunder */
            --radius-card: 20px;     /* Lengkungan Sudut Kartu */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); -webkit-tap-highlight-color: transparent; padding-bottom: 50px; }
        a { text-decoration: none; color: inherit; }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 25px 20px 80px 20px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            position: relative;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .header-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .logo h1 { font-size: 1.5rem; font-weight: 700; }
        .logo p { font-size: 0.75rem; opacity: 0.9; }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            position: absolute;
            bottom: -25px;
            left: 20px;
            right: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-box {
            background: var(--white);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .search-box input { border: none; width: 100%; outline: none; margin-left: 10px; color: var(--text); font-size: 0.95rem; }

        /* --- CONTAINER --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; margin-top: 50px; }

        .section-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .see-all { color: var(--primary); font-size: 0.85rem; cursor: pointer; }

        /* --- CATEGORY GRID (Updated: Sama Warna dengan Bawah) --- */
        .cat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .cat-item {
            background: var(--white); /* Background Putih (Sama kayak bawah) */
            padding: 15px;
            border-radius: var(--radius-card);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Shadow sama kayak bawah */
            border: 1px solid transparent;
        }
        
        .cat-item:active { transform: scale(0.97); }
        .cat-item:hover { transform: translateY(-3px); }

        /* Icon Style (Sama kayak bawah) */
        .cat-icon { 
            width: 45px; 
            height: 45px; 
            background: var(--icon-bg); /* Biru Muda */
            color: var(--primary);      /* Icon Biru */
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 12px; 
            font-size: 1.2rem; 
        }

        .cat-text h4 { font-size: 0.9rem; font-weight: 600; color: var(--text); }
        .cat-text span { font-size: 0.7rem; display: block; color: var(--gray); margin-top: 2px; }

        /* --- APP GRID (TAMPILAN BAWAH) --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobile 2 Kolom */
            gap: 15px;
        }
        @media (min-width: 768px) { .app-grid { grid-template-columns: repeat(4, 1fr); } }

        .app-card {
            background: var(--white);
            padding: 20px;
            border-radius: var(--radius-card);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            position: relative;
        }
        .app-card:hover { transform: translateY(-5px); }

        .app-icon {
            width: 60px;
            height: 60px;
            background: var(--icon-bg); /* Sama dengan icon kategori */
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary); /* Sama dengan icon kategori */
            margin-bottom: 12px;
        }
        .app-title { font-weight: 600; font-size: 0.95rem; color: var(--text); margin-bottom: 4px; line-height: 1.3; }
        .app-ver { font-size: 0.75rem; color: var(--gray); }
        
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10B981;
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        footer { text-align: center; margin-top: 50px; font-size: 0.8rem; color: var(--gray); margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="header-top">
            <div class="logo">
                <h1>APPWUS</h1>
                <p>Temukan aplikasi  yang membawa manfaat setiap hari</p>
            </div>
            <i class="fas fa-bell" style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 50%; cursor: pointer;"></i>
        </div>
        
        <!-- SEARCH -->
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fas fa-search" style="color: #9CA3AF"></i>
                <input type="text" id="searchInput" placeholder="Cari aplikasi..." onkeyup="filterApps()">
            </div>
        </div>
    </header>

    <div class="container">
        <!-- KATEGORI GRID (Updated Style) -->
        <h3 class="section-title">Kategori</h3>
        
        <div class="cat-grid">
            <!-- Item 1: Kesehatan -->
            <div class="cat-item" onclick="filterCategory('kesehatan')">
                <div class="cat-icon"><i class="fas fa-heartbeat"></i></div>
                <div class="cat-text">
                    <h4>Kesehatan</h4>
                    <span>Sehat Alami</span>
                </div>
            </div>

            <!-- Item 2: Islam -->
            <div class="cat-item" onclick="filterCategory('islam')">
                <div class="cat-icon"><i class="fas fa-mosque"></i></div>
                <div class="cat-text">
                    <h4>Islam</h4>
                    <span>Ibadah</span>
                </div>
            </div>

            <!-- Item 3: Tools -->
            <div class="cat-item" onclick="filterCategory('tools')">
                <div class="cat-icon"><i class="fas fa-tools"></i></div>
                <div class="cat-text">
                    <h4>Tools</h4>
                    <span>Utilitas</span>
                </div>
            </div>

            <!-- Item 4: Game -->
            <div class="cat-item" onclick="filterCategory('game')">
                <div class="cat-icon"><i class="fas fa-gamepad"></i></div>
                <div class="cat-text">
                    <h4>Game</h4>
                    <span>Hiburan</span>
                </div>
            </div>
        </div>

        <!-- APP GRID (Bawah) -->
        <div class="section-title">
            <span id="gridTitle">Terbaru</span>
            <span class="see-all" onclick="filterCategory('all')">Lihat Semua</span>
        </div>

        <div class="app-grid" id="appGrid">
            <!-- Data Aplikasi dari Javascript akan muncul di sini -->
        </div>

        <footer>
            &copy; 2026 APPWUS | <a href="#">Contact</a>
        </footer>
    </div>

    <!-- SCRIPT -->
    <script>
        // === DATABASE APLIKASI ===
        // Tambahkan data baru di urutan PALING BAWAH
        const appsData = [
            {
                name: "Jadwal Sholat",
                version: "v1.0",
                size: "12 MB",
                icon: "fa-mosque",
                category: "islam",
                pageUrl: "jadwal-sholat.html", // Nanti buat file ini
                isNew: false
            },
            {
                name: "Cleaner Pro",
                version: "v2.2",
                size: "8 MB",
                icon: "fa-broom",
                category: "tools",
                pageUrl: "cleaner.html", // Nanti buat file ini
                isNew: false
            },
            {
                name: "SehatQ Tracker",
                version: "v3.0",
                size: "25 MB",
                icon: "fa-heartbeat",
                category: "kesehatan",
                pageUrl: "sehatq.html", 
                isNew: false
            },
             {
                name: "Dompetku",
                version: "v1.0",
                size: "5 MB",
                icon: "fa-thumbprint fa-light fa-address-card",
                category: "kesehatan",
                pageUrl: "sehatq.html", 
                isNew: false
            },
            {
                name: "Alarm",
                version: "v1.0",
                size: "5 MB",
                icon: "<i class="fa-jelly fa-regular fa-alarm-clock",
                category: "Islam",
                pageUrl: "sehatq.html", 
                isNew: false
            },
            {
                name: "Mobile Legends",
                version: "v1.5.0",
                size: "120 MB",
                icon: "fa-gamepad",
                category: "game",
                pageUrl: "mobile-legends.html", // Nanti buat file ini
                isNew: true
            }
            // <-- PASTE DATA BARU DISINI
        ];

        // --- LOGIC SYSTEM ---
        function renderGrid(data) {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = "";
            
            if(data.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:30px; color:#888;">Tidak ada aplikasi di kategori ini.</div>`;
                return;
            }

            data.forEach(app => {
                const badge = app.isNew ? '<div class="badge">NEW</div>' : '';
                
                const html = `
                    <a href="${app.pageUrl}" class="app-card">
                        ${badge}
                        <div class="app-icon">
                            <i class="fas ${app.icon}"></i>
                        </div>
                        <div class="app-title">${app.name}</div>
                        <div class="app-ver">${app.version} â€¢ ${app.size}</div>
                    </a>
                `;
                grid.innerHTML += html;
            });
        }

        function filterCategory(cat) {
            document.getElementById('searchInput').value = ''; 
            const allApps = [...appsData].reverse();
            
            if(cat === 'all') {
                document.getElementById('gridTitle').innerText = "Terbaru";
                renderGrid(allApps);
            } else {
                document.getElementById('gridTitle').innerText = "Kategori: " + cat.charAt(0).toUpperCase() + cat.slice(1);
                const filtered = allApps.filter(a => a.category === cat);
                renderGrid(filtered);
            }
        }

        function filterApps() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const allApps = [...appsData].reverse();
            const filtered = allApps.filter(app => app.name.toLowerCase().includes(input));
            document.getElementById('gridTitle').innerText = "Hasil Pencarian";
            renderGrid(filtered);
        }

        window.onload = function() {
            renderGrid([...appsData].reverse());
        }
    </script>
</body>
</html>
